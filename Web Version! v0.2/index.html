<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Kuota Internet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Penghitung Kuota Internet</h1>

        <div class="text-center mb-4">
            <button class="btn btn-primary" onclick="showCalculator()">Hitung Penggunaan Kuota</button>
            <button class="btn btn-secondary" onclick="showTutorial()">Tutorial</button>
            <button class="btn btn-info" onclick="showAbout()">Tentang</button>
        </div>

        <div id="calculator" class="hidden">
            <div class="mb-3">
                <label for="datetime" class="form-label">Masukkan Tanggal dan Waktu:</label>
                <input type="datetime-local" id="datetime" class="form-control">
            </div>

            <div class="mb-3">
                <label for="quota" class="form-label">Masukkan Total Kuota (MB):</label>
                <input type="number" id="quota" class="form-control">
            </div>

            <button class="btn btn-success" onclick="startCountdown()">Mulai Hitung Mundur</button>
        </div>

        <div id="tutorial" class="hidden">
            <p>Cara menggunakan program ini:</p>
            <ul>
                <li>Masukkan tanggal dan waktu target.</li>
                <li>Masukkan total kuota internet yang ingin dihitung.</li>
                <li>Tekan tombol "Mulai Hitung Mundur".</li>
                <li>Lihat sisa waktu dan kuota yang digunakan.</li>
            </ul>
        </div>

        <div id="output" class="mt-4 text-center"></div>
    </div>
</body>
</html>
